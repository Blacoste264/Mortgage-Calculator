<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Motgage calculator</title>
</head>

<body ng-controller="MainController as vm" id="background">
  <div id="outerWrapper">
    <!-- Beginning of input form -->
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <h1> Mortgage Calculator </h1>

        <div class="form-group">
          <label id="textinput" class="col-md-4 control-label" for="textinput">Down Payment</label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="number" placeholder="" class="form-control input-md" ng-model="vm.loanBalance" min="1" max="100000000">

          </div>
        </div>



        <!-- Text input-->
        <div class="form-group">
          <label id="textinput" class="col-md-4 control-label" for="textinput">Loan Balance </label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="number" placeholder="" class="form-control input-md" ng-model="vm.loanBalance" min="1" max="100000000">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label id="textinput" class="col-md-4 control-label" for="interestRate">Interest Rate (%)</label>
          <div class="col-md-4">
              <input id="textinput" class="form-control input-md" type="number" required name="interestRate" min="0" value="0" step="any" ng-model="vm.interestRate">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label id="textinput" class="col-md-4 control-label" for="textinput">Loan Term (years)</label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="number" placeholder="" class="form-control input-md" ng-model="vm.loanTerm">

          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label id="textinput" class="col-md-4 control-label" for="selectbasic">Period</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control" ng-model="vm.period">
      <option value="12">Monthly</option>
      <option value="6">Bimonthly</option>
    </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div id="button" class="col-md-4">
            <button id="mortgageCalculator" name="mortgageCalculator" class="btn btn-primary" ng-click="vm.calculateMortgage()">Calculate</button>
          </div>
        </div>

      </fieldset>
    </form>
    <!-- Results -->
    <p id="output"> {{vm.output}} </p>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="app.js"></script>
  </body>
</html>
